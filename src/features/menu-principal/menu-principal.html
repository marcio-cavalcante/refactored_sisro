<main id="principal">
  <div class="menu-grid">
    @for (botao of botoes; track botao.title) {
    <div class="menu-buttons">
      <a mat-list-item [routerLink]="botao.route">
          <img [src]="botao.image" alt="" [class.grayscale]="botao.content === 'Breve'" />
          <p class="heading-3">{{ botao.title }}</p>
          <span class="caption content">{{ botao.content }}</span>
        </a>
    </div>
    }
  </div>
</main>
