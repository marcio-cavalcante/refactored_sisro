<p>Módulo buscar operação</p>

<input type="text" id="operacao-input" class="search-input" [(ngModel)]="operacaoBuscada" 
placeholder="Ex.: 1110000 ou 999999" (keydown.enter)="buscarOperacao()"
aria-label="Informe a operação para buscar" />
<button type="button" class="search-button" (click)="buscarOperacao()" aria-label="Buscar operação">
    <span class="material-icons">search</span>
</button>

@defer (when resultado()) {
    <div>
        <h3>Operação</h3>
        <p>Operação {{ resultado()?.operacao }}</p>
        <p>DV {{ resultado()?.dv }}</p>
    </div>
} @placeholder {
    <p>Buscando operação.</p>
} @loading {
    <p>Carregando</p>
} @error {
    <p>Nenhum contrato encontrado para o valor informado.</p>
}
