<app-contratos nomeModulo="Desbloqueio"></app-contratos>

<label class="c-radio c-radio--block">

</label>

<label class="c-radio c-radio--block">
	<input type="radio" name="localMedicao" value="acompanhamentoObras" class="c-radio__input" />

</label>
